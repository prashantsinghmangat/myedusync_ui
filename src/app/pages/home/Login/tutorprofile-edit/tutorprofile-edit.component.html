<div class="profile-input-page">
    <form>
        <!-- Profile Section -->
        <section class="profile-section">
            <h2>Profile</h2>
            <div class="field-row">
                <div class="field-col">
                    <label for="name">Name</label>
                    <input type="text" id="name" [(ngModel)]="profile.name" name="name">
                </div>
                <div class="field-col">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" [(ngModel)]="profile.phone" name="phone">
                </div>
            </div>
            <div class="field-row">
                <div class="field-col">
                    <label for="designation">Current Designation</label>
                    <input type="text" id="designation" [(ngModel)]="profile.designation" name="designation">
                </div>
                <div class="field-col">
                    <label for="location">Current Location</label>
                    <input type="text" id="location" [(ngModel)]="profile.location" name="location">
                </div>
            </div>
            <div class="input-file">
                <label for="profile-pic" class="upload-label">Upload Profile Picture</label>
                <div class="profile-upload-container">
                    <input type="file" id="profile-pic" name="profilePic" (change)="handleImageChange($event)">
                    <div class="uploaded-image-container">
                        <img *ngIf="imageUrl" [src]="imageUrl" alt="Selected Profile Picture">
                    </div>
                </div>
            </div>
            
        </section>

        <!-- About Section -->
        <section class="about-section">
            <h2>About</h2>
            <div class="field-container">
                <label for="short-bio">Short Bio</label>
                <textarea id="short-bio" [(ngModel)]="profile.shortBio" name="shortBio" placeholder="A brief introduction..."></textarea>
            </div>
            <div class="field-container">
                <label for="about-me">About Me</label>
                <textarea id="about-me" [(ngModel)]="profile.aboutMe" name="aboutMe" placeholder="Tell us more about yourself..."></textarea>
            </div>
            <div class="field-container">
                <label for="skills">Skills</label>
                <textarea id="skills" [(ngModel)]="profile.skills" name="skills" placeholder="List your professional skills..."></textarea>
            </div>
        </section>

        <!-- Work Experience Section -->
        <section class="work-experience-section">
            <h2>Work Experience</h2>
            <div *ngFor="let experience of workExperience; let i = index">
              <div class="field-row">
                <div class="field-col">
                  <label for="organisationName-{{i}}">Organisation Name</label>
                  <input type="text" id="organisationName-{{i}}" [(ngModel)]="experience.organisationName" name="organisationName-{{i}}">
                </div>
                <div class="field-col">
                  <label for="designation-{{i}}">Designation</label>
                  <input type="text" id="designation-{{i}}" [(ngModel)]="experience.designation" name="designation-{{i}}">
                </div>
              </div>
              <div class="field-row">
                <div class="field-col">
                  <label for="type-{{i}}">Type</label>
                  <select id="type-{{i}}" [(ngModel)]="experience.type" name="type-{{i}}">
                    <option value="Self">Self</option>
                    <option value="Full-Time">Full-Time</option>
                    <option value="Part-Time">Part-Time</option>
                  </select>
                </div>
                <div class="field-col">
                  <label for="start-time-{{i}}">Start Time</label>
                  <input type="date" id="start-time-{{i}}" [(ngModel)]="experience.startTime" name="start-time-{{i}}">
                </div>
                <div class="field-col">
                  <label for="end-time-{{i}}">End Time</label>
                  <input type="date" id="end-time-{{i}}" [(ngModel)]="experience.endTime" name="end-time-{{i}}">
                </div>
              </div>
              <button type="button" (click)="removeExperience(i)" class="remove-button">Remove Experience</button>
            </div>
            <button type="button" (click)="addExperience()" class="add-button">Add Experience</button>
          </section>
          

        <!-- Education Qualification Section -->
        <section class="education-section">
          <h2>Education Qualification</h2>
          <div *ngFor="let edu of education; let i = index" class="education-block">
            <div class="field-row">
              <div class="field-col">
                <label for="instituteName-{{i}}">Institute Name</label>
                <input type="text" id="instituteName-{{i}}" [(ngModel)]="edu.instituteName" name="instituteName-{{i}}">
              </div>
              <div class="field-col">
                <label for="courseName-{{i}}">Course Name</label>
                <input type="text" id="courseName-{{i}}" [(ngModel)]="edu.courseName" name="courseName-{{i}}">
              </div>
            </div>
            <div class="field-row">
              <div class="field-col">
                <label for="fieldOfStudy-{{i}}">Field of Study</label>
                <input type="text" id="fieldOfStudy-{{i}}" [(ngModel)]="edu.fieldOfStudy" name="fieldOfStudy-{{i}}">
              </div>
              <div class="field-col">
                <label for="grade-{{i}}">Grade</label>
                <input type="text" id="grade-{{i}}" [(ngModel)]="edu.grade" name="grade-{{i}}">
              </div>
            </div>
            <div class="field-row">
              <div class="field-col">
                <label for="edu-start-time-{{i}}">Start Time</label>
                <input type="date" id="edu-start-time-{{i}}" [(ngModel)]="edu.startTime" name="edu-start-time-{{i}}">
              </div>
              <div class="field-col">
                <label for="edu-end-time-{{i}}">End Time</label>
                <input type="date" id="edu-end-time-{{i}}" [(ngModel)]="edu.endTime" name="edu-end-time-{{i}}">
              </div>
            </div>
            <div class="field-row">
              <div class="field-col">
                <label for="credentialUrl-{{i}}">Credential Image</label>
                <input type="file" id="credentialUrl-{{i}}" (change)="handleImageChange($event)" name="credentialUrl-{{i}}">
                <div *ngIf="imageUrl">
                  <img [src]="imageUrl" alt="Credential Image Preview" width="100" height="100">
                </div>
              </div>
            </div>
            <div class="button-row"> <!-- Added a new div to contain buttons properly -->
              <button type="button" (click)="removeEducation(i)" class="remove-button">Remove Education</button>
            </div>
          <div class="button-row"> <!-- Separated div for the Add button to align it outside the ngFor loop -->
            <button type="button" (click)="addEducation()" class="add-button">Add Education</button>
          </div>
        </div>
        </section>
        
        

        <button type="submit" class="submit-button">Submit</button>
    </form>
</div>
