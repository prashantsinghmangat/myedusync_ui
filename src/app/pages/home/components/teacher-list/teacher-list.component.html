  <!-- Header -->

    <div class="container">
      <div class="logo">
        <a href="#">Perfect Teacher</a>
      </div>

      <!-- Search Section with Rounded Background -->
      <div class="search-container">
        <div class="search-bar">
          <input type="text" placeholder="Try 'Maths Tuition'">
          <input type="text" placeholder="Course location">
          <button>Search</button>
        </div>
      </div>

      <!-- Category Menu with Scrollable Icons and Arrows at the Corners -->
      <div class="scrollable-category-container">
        <button class="arrow left-arrow">←</button>
        <div class="category-buttons-wrapper">
          <div class="category-buttons">
            <button><i class="fas fa-book"></i> English</button>
            <button><i class="fas fa-square-root-alt"></i> Maths</button>
            <button><i class="fas fa-dna"></i> Biology</button>

            <button><i class="fas fa-globe"></i> Social Science</button>
            <button><i class="fas fa-chart-line"></i> Economy</button>
            <button><i class="fas fa-landmark"></i> History</button>
            <button><i class="fas fa-map"></i> Geography</button>
            <button><i class="fas fa-gavel"></i> Polity</button>
          </div>
        </div>
        <button class="arrow right-arrow">→</button>
      </div>
    </div>
  </header>

  <!-- Tutor Profiles -->
  <section class="tutor-list">
    <div class="container">
        <h2>29 million teachers to choose your home tutor from!</h2>
        <div class="tutors">
            <!-- Example Tutor Card 1 -->
            <div class="tutor-card">
              <div class="tutor-image">
                  <img src="https://img.freepik.com/premium-photo/businesswoman-woman-happy-pretty-attractive-professional-adult-female-portrait-business-lady-person-young-success-beauty-office-successful-corporate-confident-caucasian-cheerful_163305-237346.jpg" alt="Tutor Manisha" aria-label="Tutor Manisha">

                      <h3>Manisha</h3>
                      <p class="location">Bengaluru (online)</p>
                  </div>
              </div>
              <div class="tutor-info">
                  <div class="details">
                      <span class="subject">Maths | IGSC</span>
                  </div>
                 
                  <p class="bio">
                      "Experienced tutor specializing in Maths and Physics."
                  </p>
                  <div class="rating">
                      <span class="star">★</span> 
                      <span>4.9</span> 
                      <span class="reviews">(25 reviews)</span>
                  </div>
                  <div class="price">
                      $5 Per Session <span class="first-class">1st free class</span>
                  </div>
              </div>
          </div>
          

            <!-- More tutor cards can go here -->
